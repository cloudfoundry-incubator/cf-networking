---
image_resource:
  type: registry-image
  source: { repository: c2cnetworking/small-git }

platform: linux

inputs:
  - name: cf-networking-release-ci
  - name: cf-deployment
  - name: deployments-repo
  - name: cf-networking-release
  - name: silk-release
  - name: istio-release
    optional: true

outputs:
  - name: ops-files

run:
  path: cf-networking-release-ci/ci/tasks/collect-named-ops-files/task

params:
  ENVIRONMENT_NAME: ~
