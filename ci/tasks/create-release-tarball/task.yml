---
image_resource:
  type: registry-image
  source: { repository: c2cnetworking/deploy }

platform: linux

inputs:
- name: my-release
- name: version
- name: cf-networking-release-ci

outputs:
- name: tarballs

run:
  path: cf-networking-release-ci/ci/tasks/create-release-tarball/task

params:
  RELEASE_NAME: cf-networking
  VERSION_NAME: version
