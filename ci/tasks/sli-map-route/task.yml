---
platform: linux

image_resource:
  type: registry-image
  source: { repository: c2cnetworking/deploy-light }

inputs:
  - name: variables
    optional: true
  - name: cf-networking-release-ci

params:
  ENVIRONMENT_TAG: ~
  CF_USERNAME: ~
  CF_PASSWORD: ~
  APP_URL: ~
  DATADOG_API_KEY: ~
  SLI_ORG: ~
  SLI_SPACE: ~
  SLI_APP_NAME: ~

run:
  path: cf-networking-release-ci/ci/tasks/sli-map-route/task
